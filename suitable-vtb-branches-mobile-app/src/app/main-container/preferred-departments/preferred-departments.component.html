<ion-content style="width: 100%; height: 500px;">
    <ion-slides [options]="options">
        <ion-slide  *ngFor="let item of departments">
            <ion-card  color="primary" (click)="openCard(item.id)">
                <ion-card-header>
                  <ion-card-title>{{item.name}}</ion-card-title>
                  <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                </ion-card-header>
              
                <ion-card-content> Card Content </ion-card-content>
              </ion-card>
        </ion-slide>
    </ion-slides>
</ion-content>
