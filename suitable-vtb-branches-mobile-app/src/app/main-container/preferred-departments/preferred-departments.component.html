<ng-container *ngFor="let item of departments">
    <ion-card (click)="openCard(item.id)" color="primary">
        <ion-card-header>
          <ion-card-title>{{item.address}}</ion-card-title>
          <ion-card-subtitle>Загруженность</ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content>Расстояние </ion-card-content>
      </ion-card>
</ng-container>
