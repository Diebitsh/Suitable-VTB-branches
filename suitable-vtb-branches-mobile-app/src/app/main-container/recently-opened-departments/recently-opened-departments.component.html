<swiper-container [slidesPerView]="2" [spaceBetween]="-20">
    <swiper-slide *ngFor="let item of recentlyViews" (click)="openCard(item.id)">
        <ion-card color="medium">
            <ion-card-content>{{item.address}}</ion-card-content>
            <ion-card-content (click)="removeItem($event, item)">X</ion-card-content>
        </ion-card>
    </swiper-slide>
</swiper-container>
